version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailer-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: mailer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailer-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/api/index.js
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:password@postgres:5432/mailer
      REDIS_URL: redis://redis:6379
      AWS_REGION: us-east-1
      MAIL_FROM: no-reply@mail.yourdomain.com
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mailer-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/workers/emailWorker.js
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:password@postgres:5432/mailer
      REDIS_URL: redis://redis:6379
      AWS_REGION: us-east-1
      MAIL_FROM: no-reply@mail.yourdomain.com
      WORKER_CONCURRENCY: "10"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mailer-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  mailer-network:
    driver: bridge
